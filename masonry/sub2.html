    <script type="text/javascript">
        /*
            Options
            itemSelector, columnWidth 2가지 옵션은 사용하기를 추천
            columnWidth 이 옵션이 없으면 첫번째 항목의 너비를 열 크기로 맞춰짐
            gutter 수평 여백을 추가 / 수직 여백을 추가하려면 margin을 사용
            horizontalOrder true면 왼쪽에서 오른쪽 순서대로 나열 / false면 순서 상관없이 빈공간에 나열 랜덤
            fitWidth 컨테이너의 부모 요소의 크기에 따라 사용 가능한 열 수에 맞게 컨테이너의 너비를 설정 활성화 되면 css로 컨테이너를 중앙에 배치 가능
            originLeft true면 왼쪽에서 오른쪽에 수평 흐름을 제어 false면 오른쪽에서 왼쪽으로 수평 흐름 제어 / 기본값 true
            originTop true면 위에서 아래의 흐름을 제어 false면 아래에서 위로 수진 흐름 제어 / 기본값 true
            containerStyle null 이 기본값

            Methods
            append(li 전체 - 추가할 element) element를 추가
            prepend(li 전체 - 추가할 element) element를 시작 부분에 새로 추가 된 element를 추가
            remove(li 전체 - 추가할 element) element를 삭제

            jQuery에서 메서드는 jQuery UI 패턴을 따름
        
        */
        $(document).ready(function () {
            var $grid = $(".galleryList").masonry({
                itemSelector: '.galleryListLi',
                columnWidth:80, 
                gutter:10,
                horizontalOrder: true,
                resize:true,
                initLayout:true
            });
        });
    </script>
